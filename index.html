<!doctype html>
<html ng-app="app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Whitelabel Mobile RPG</title>
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Varela+Round' />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<header class="header" ng-controller="HeaderCtrl">
			<ul>
				<li>
					<span class="label">Username</span>
					<span class="value">{{user.username}}</span>
				</li>
				<li>
					<span class="label">Level</span>
					<span class="value">{{user.level}}</span>
				</li>
				<li>
					<span class="label">Exp</span>
					<span class="value">{{user.exp}}/{{user.exp_level}}</span>
				</li>
			</ul>
		</header>
		<section id="content">
			<div class="inner-content">
				<ng-view></ng-view>	
			</div>
		</section>
		<nav class="nav">
			<ul>
				<li><a href="#/">Stats</a></li>
				<li><a href="#/quests">Quests</a></li>
				<li><a href="#/fight">Fight</a></li>
				<li><a href="#/skills">Skills</a></li>
			</ul>
		</nav>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
